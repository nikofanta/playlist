<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Playlist â€“ Dome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Playlist di Dome</h1>

    <div id="currentTrackContainer">
      <div class="cover-wrapper">
        <img id="currentCover" src="" alt="Cover">
        
        <!-- Onde radio + overlay -->
        <div class="waves-overlay">
          <svg class="waves" viewBox="0 0 1200 200" preserveAspectRatio="none">
            <path d="M0 100 Q300 20 600 100 T1200 100" />
          </svg>
        </div>
      </div>

      <div class="info">
        <h2 id="currentTitle"></h2>
        <button id="downloadBtn" class="download-btn">Download MP3</button>
      </div>
    </div>

    <audio id="audioPlayer" controls></audio>

    <h3>Brani</h3>
    <ul id="trackList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
