<!DOCTYPE html>
<html lang="it">
<head>
  <!-- [1] HEAD / META -->
  <link rel="icon" href="./favicon.ico">
  <meta charset="UTF-8">
  <title>Project "fantaMai"</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4DTN0VSWTV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-4DTN0VSWTV');
  </script>
</head>

<body>
  <!-- [2] CONTAINER PRINCIPALE -->
  <div class="container">
    <h1>Project "fantaMai"</h1>

    <!-- [3] BLOCCO CANZONE CORRENTE -->
    <div id="currentTrackContainer">

      <!-- [3.1] COVER + ONDE -->
      <div class="cover-wrapper">
        <img id="currentCover" src="" alt="Cover">

        <!-- Onde radio animate -->
        <div class="waves-overlay">
          <svg class="waves" viewBox="0 0 1200 200" preserveAspectRatio="none">
            <path d="M0 100 Q300 20 600 100 T1200 100" />
          </svg>
        </div>
      </div>

      <!-- [3.2] INFO + LYRICS -->
      <div class="info">
        <h2 id="currentTitle"></h2>

        <div id="lyricsContainer" class="lyrics-container">
          <div id="prevLyric" class="lyric-line lyric-prev"></div>
          <div id="currentLyric" class="lyric-line lyric-current">
            Testo non disponibile
          </div>
          <div id="nextLyric" class="lyric-line lyric-next"></div>
        </div>
      </div>
    </div>

    <!-- [4] PLAYER AUDIO -->
    <audio id="audioPlayer" controls></audio>

    <!-- [4.1] CONTROLLI UI PREV/NEXT + DOWNLOAD -->
    <div class="transport">
      <button id="prevBtn" class="transport-btn">⏮ Prev</button>
      <button id="downloadBtn" class="transport-btn">⬇ Download</button>
      <button id="nextBtn" class="transport-btn">Next ⏭</button>
    </div>

    <!-- [5] STATUS BAR -->
    <div id="statusBar" class="status-bar">
      <div class="spinner" id="spinner"></div>
      <span id="statusText">Pronto</span>
    </div>

    <!-- [6] TOGGLE DRAFTS -->
    <div class="draft-toggle">
      <label>
        <input type="checkbox" id="showDraftsChk">
        Show Drafts
      </label>
    </div>

    <!-- [7] PLAYLIST -->
    <h3>Brani</h3>
    <ul id="trackList"></ul>
  </div>

  <!-- [8] SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
