<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Moved - FantaMai Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
      animation: fadeIn 1s ease-out 0.2s both;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .link {
      display: inline-block;
      background: rgba(227, 139, 31, 0.9);
      color: #fff;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(227, 139, 31, 0.3);
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .link:hover {
      background: rgba(227, 139, 31, 1);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(227, 139, 31, 0.4);
    }

    .link:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .logo {
        width: 150px;
        height: 150px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .link {
        font-size: 16px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="covers/nosong.png" alt="FantaMai Player" class="logo">
    <h1>This website has been moved</h1>
    <p>Please visit our new location to continue listening</p>
    <a href="https://fantamai.com/" class="link">Go to New Site</a>
  </div>
</body>
</html>
