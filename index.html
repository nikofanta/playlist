<!DOCTYPE html>
<html lang="it">
<head>
  <!-- [1] HEAD / META -->
  <meta charset="UTF-8">
  <title>Playlist – Dome</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- [2] CONTAINER PRINCIPALE -->
  <div class="container">
    <h1>Playlist di Dome</h1>

    <!-- [3] BLOCCO CANZONE CORRENTE -->
    <div id="currentTrackContainer">

      <!-- [3.1] COVER + ONDE -->
      <div class="cover-wrapper">
        <img id="currentCover" src="" alt="Cover">

        <!-- Onde radio animate -->
        <div class="waves-overlay">
          <svg class="waves" viewBox="0 0 1200 200" preserveAspectRatio="none">
            <path d="M0 100 Q300 20 600 100 T1200 100" />
          </svg>
        </div>
      </div>

      <!-- [3.2] INFO + LYRICS -->
      <div class="info">
        <h2 id="currentTitle"></h2>

        <!-- [3.2.1] LYRICS CONTAINER -->
        <div id="lyricsContainer" class="lyrics-container">
          <div id="currentLyric" class="current-lyric">
            Testo non disponibile
          </div>
        </div>
      </div>
    </div>

    <!-- [4] PLAYER AUDIO -->
    <audio id="audioPlayer" controls></audio>

    <!-- [4.1] CONTROLLI UI PREV/NEXT + DOWNLOAD -->
    <div class="transport">
      <button id="prevBtn" class="transport-btn" aria-label="Previous track">⏮ Prev</button>
      <button id="downloadBtn" class="transport-btn" aria-label="Download MP3">⬇ Download</button>
      <button id="nextBtn" class="transport-btn" aria-label="Next track">Next ⏭</button>
    </div>

    <!-- [5] STATUS BAR (loading/buffering) -->
    <div id="statusBar" class="status-bar">
      <div class="spinner" id="spinner"></div>
      <span id="statusText">Pronto</span>
    </div>

    <!-- [6] TOGGLE DRAFTS -->
    <div class="draft-toggle">
      <label>
        <input type="checkbox" id="showDraftsChk">
        Show Drafts
      </label>
    </div>

    <!-- [7] PLAYLIST -->
    <h3>Brani</h3>
    <ul id="trackList"></ul>
  </div>

  <!-- [8] SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
